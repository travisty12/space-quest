<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Web3 space</title>
  </head>
  <body>
    <div id="container">
      <div id="head">
        <!-- <h1>Web3 Space</h1> -->
        <div id="msg"></div>
        <div class="button">
          <button>Enter</button>
        </div>
      </div>
      <div id="body">
        <div id="hud">
          <p id="time">
            Time: <span id="minutes">0</span>:<span id="seconds">10</span>
          </p>
          <p id="gas">100</p>
          <div id="rateDiv">
            <p id="increase">+</p>
            <p>Gas: <span id="rate">1</span></p>
            <p id="decrease">-</p>
          </div>
        </div>
        <div id="center">
          <div id="prompt">
            <p>
              You are the pilot of the Galactic Federation's finest spacechip.
            </p>
          </div>
          <div id="choices">
            <div class="choice" id="choice0">
              <p></p>
            </div>
            <div class="choice" id="choice1">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div id="foot"></div>
    </div>
  </body>
</html>
